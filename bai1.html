<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="hienthi"></p>
<script>
    let i = 0
    let a = ""
    for (i=0 ; i < 5 ; i++) {
        a += "the number is " + i + "<br>" ;
    }
    document.getElementById("hienthi").innerHTML = a
</script>
</body>
</html>
