<script>
    let number = parseInt(prompt("số lượng các số nguyên tố")) ;
    let count = 0
    for (let i = 2; count < number ; i++) {
        let check = true
        for (let j = 2; j < i ; j++) {
            if (i % j == 0) {
                check = false ;
                break ;
            }
        }
        if (check) {
            count++
            document.write(i + "<br>")
        }
    }
